name: Release PG_CLI

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  # Ultimately, we shouldn't ignore warnings.
  # We need to pass it as an ENV because inlining doesn't work on Windows.
  RUSTFLAGS: -A dead_code

jobs:
  build_and_test:
    strategy:
      matrix:
        config:
          - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu }
          # - { os: ubuntu-latest, target: aarch64-unknown-linux-gnu }
          # - { os: macos-latest, target: x86_64-apple-darwin }
          # - { os: macos-latest, target: aarch64-apple-darwin }
          # - { os: windows-latest, target: x86_64-pc-windows-msvc }
          # - { os: windows-latest, target: aarch64-pc-windows-msvc }

    runs-on: ${{ matrix.config.os }}

    outputs:
      artifact_url: ${{ steps.upload-artifacts.outputs.artifact-url }}
      release_tag: 1.0.0

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.config.target }}
      - uses: Swatinem/rust-cache@v1

      # running containers via `services` only works on linux
      # https://github.com/actions/runner/issues/1866
      - name: Setup postgres
        uses: ikalnytskyi/action-setup-postgres@v7

      - name: üß™ Run Tests
        run: cargo test --release
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres

      - name: üõ†Ô∏è Run Build
        run: cargo build -p pg_cli --release --target ${{ matrix.config.target }}

      # It is not possible to return the artifacts from the matrix jobs individually.
      # Matrix outputs overwrite each other.
      # A common workaround is to upload and download the resulting artifacts.
      - name: üëÜ Upload Artifacts
        id: upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.target }}
          path: target/${{ matrix.config.target }}/release/

  create_changelog_and_release:
    runs-on: ubuntu-latest
    needs: build_and_test # make sure that tests & build work correctly
    outputs:
      release_body: ${{ steps.create_changelog.outputs.content }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          # we need all commits to create a changelog
          fetch-depth: 0

      - name: Create Changelog
        uses: orhun/git-cliff-action@v3
        id: create_changelog
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

  upload_artifacts_to_release:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: üëá Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build_and_test.outputs.artifact_url }}
          path: /tmp/artifacts

      - name: DEBUG - List Artifacts
        run: ls -l /tmp/artifacts

      - name: üôè Compress Files
        run: |
          mkdir /tmp/compressed
          for item in /tmp/artifacts/*; do
            if [ -e "$item" ]; then
              base_item=$(basename "$item")
              tar -czf "/tmp/compressed/pglsp-${{ needs.build_and_test.outputs.release_tag }}-$base_item.tar.gz" -C /tmp/artifacts "$base_item"
            fi
          done

      - name: DEBUG - List Compressed Artifacts
        run: ls -l /tmp/compressed

      - name: Add Comment
        uses: actions/github-script@v7
        with:
          script: |
            const artifactUrl = '${{ needs.build_and_test.outputs.artifact_url }}';
            const comment = `üì¶ [Download Artifacts](${artifactUrl})`;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'New Assets!',
              body: comment,
            });
