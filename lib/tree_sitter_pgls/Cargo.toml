[package]
name = "tree-sitter-pgls"
description = "A grammar specifically designed for use with the Postgres Language Server by Supabase-Community. It is tailored to provide autocompletions and other LSP features."
version = "0.1.0"
authors = ["juleswritescode"]
license = "MIT"
readme = "README.md"
keywords = ["incremental", "parsing", "tree-sitter", "pgls"]
categories = ["parser-implementations", "parsing", "text-editors"]
repository = "https://github.com/juleswritescode/tree-sitter-pgls"
edition = "2021"
autoexamples = false

build = "build.rs"
include = [
  "grammar.js",
  "queries/*",
  "src/*",
  "tree-sitter.json",
  "LICENSE",
  "NOTICE",
]

[dependencies]
tree-sitter-language = "0.1"

[build-dependencies]
cc = "1.2"

[dev-dependencies]
tree-sitter = "0.25.5"
